<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link rel="icon" href="./imagenes/love.png">
     <title>You Cupido</title>
</head>
<body>
     <div id="header"> You Cupido</div>
     <div id="main">
          <div class="row">
               <label>Gender</label>
               <select id="gender">
                    <option value="A">All</option>All
                    <option value="M">Male</option>
                    <option value="F">Female</option>
               </select>
          </div>
          <div class="row">
               <label>Hobbies</label>
               <input type="text" id="hobby" />
          </div>
          <div class="row">
               <button id="searchBtn">Search</button>
          </div>
     </div>
     <h3>Some recommendations for you.</h3>
     <h3>Also you can search for more</h3>
     <div id="results">
          <div class="person-row">
               <img src="imagenes/avatar_1.png" />
               <div class="person-info">
                    <div>Roberto</div>
                    <div>Sports, Pets and Party</div>
               </div>
               <button>Add as friend</button>
          </div>
          <div class="person-row">
               <img src="imagenes/avatar_2.png" />
               <div class="person-info">
                    <div>Carolina</div>
                    <div>Reed, Walk slow and Coffee</div>
               </div>
               <button>Add as friend</button>
          </div>
          <div class="person-row">
               <img src="imagenes/avatar_3.png" />
               <div class="person-info">
                    <div>Natalia</div>
                    <div>Shop, Family and Friends</div>
               </div>
               <button>Add as friend</button>
          </div>         
           
     </div>
     <script src="script.js"></script>
</body>
</html>
